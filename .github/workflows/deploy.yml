name: Deploy to Namecheap

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or '20' if your project uses newer version
          cache: 'npm'

      - name: Install dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Enable maintenance mode
            echo "ðŸš§ Enabling maintenance mode..."
            php artisan down --message="Deploying new features..." --retry=60

            # Reset local changes
            echo "ðŸ”„ Resetting local changes..."
            git checkout -- composer.json composer.lock
            git clean -fd

            # Pull latest code
            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            # Install PHP dependencies
            composer install --no-dev --optimize-autoloader --ignore-platform-req=php

            # Clear caches BEFORE building assets (optional but safe)
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear

            # Run migrations
            php artisan migrate --force

            # Bring site back online
            php artisan up

            echo "âœ… Deployment completed!"
