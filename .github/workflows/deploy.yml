name: Deploy to Namecheap

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: ðŸ“¦ Install PHP dependencies
        run: |
          composer install --no-dev --ignore-platform-req=php

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ§± Build frontend assets
        run: |
          npm install
          npm run build

      - name: ðŸ“¤ Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "./*"
          target: "/home/${{ secrets.SSH_USER }}/qualiden"
          rm: true

      - name: ðŸ”„ Sync public folder & fix permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Copy public assets
            cp -r ~/qualiden/public/* ~/public_html/ 2>/dev/null || true

            # Ensure storage directories exist
            mkdir -p ~/qualiden/storage/{logs,framework/{cache,sessions,views},app}

            # Fix permissions
            chmod 644 ~/public_html/index.php
            chmod -R 755 ~/qualiden/storage
            chmod -R 775 ~/qualiden/storage/{logs,framework}
