name: Deploy to Namecheap

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Enable maintenance mode
            echo "ğŸš§ Enabling maintenance mode..."
            php artisan down || true

            # Configure Git to use token directly in URL
            echo "ğŸ”‘ Configuring Git authentication..."
            git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/Wediah/qualiden.git

            # Reset any local changes
            echo "ğŸ”„ Resetting local changes..."
            git reset --hard HEAD
            git clean -fd

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main --force

            # Remove token from remote URL for security
            git remote set-url origin https://github.com/Wediah/qualiden.git

            # Install dependencies
            echo "ğŸ“š Installing dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction

            # Clear cache
            echo "ğŸ§¹ Clearing cache..."
            php artisan optimize:clear

            # Run migrations
            echo "ğŸ—„ï¸  Running migrations..."
            php artisan migrate --force

            # Optimize for production
            echo "âš¡ Optimizing..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Disable maintenance mode
            echo "âœ… Disabling maintenance mode..."
            php artisan up

            echo "ğŸ‰ Deployment completed successfully!"
